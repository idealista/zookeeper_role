group:
  {{ zookeeper_group }}:
    exists: true

user:
  {{ zookeeper_user }}:
    exists: true
    groups:
      - {{ zookeeper_group }}

file:
  {{ zookeeper_data_dir }}/myid:
    exists: true
    owner: {{ zookeeper_user }}
    group: {{ zookeeper_group }}
    filetype: file
  {{ zookeeper_conf_dir }}/zoo.cfg:
    exists: true
    owner: {{ zookeeper_user }}
    group: {{ zookeeper_group }}
    filetype: file
  {{ zookeeper_conf_dir }}/zookeeper-env.sh:
    exists: true
    owner: {{ zookeeper_user }}
    group: {{ zookeeper_group }}
    filetype: file
  {{ zookeeper_conf_dir }}/log4j.properties:
    exists: true
    owner: {{ zookeeper_user }}
    group: {{ zookeeper_group }}
    filetype: file

service:
  zookeeper:
    enabled: true
    running: true

process:
  java:
    running: true

command:
  bash /opt/zookeeper/bin/zkServer.sh status:
    # required attributes
    exit-status: 0
    timeout: 10000
    stdout:
    - "/Mode: (follower|leader)/"

port:
  tcp:{{ zookeeper_client_port }}:
    listening: true

file:
  /opt/zookeeper/newrelic/newrelic.jar:
    owner: zookeeper
    group: zookeeper
    exists: true
